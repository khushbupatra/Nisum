<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Weather App">
    <meta name="keywords" content="weather, forecast, interactive, app">
    <title>Interactive Weather App</title>
    <link rel="stylesheet" href="styles_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <div class="weather-app">
        <header class="search-bar">
            <input type="text" placeholder="Search city..." class="search-input" id="cityInput">
            <button class="search-btn" id="searchBtn"><i class="wi wi-day-sunny"></i></button>
        </header>

        <main>
            <section class="current-weather">
                <div class="location">
                    <h1 id="cityName">Search for a city</h1>
                    <p class="date" id="currentDate">-</p>
                </div>
                <div class="weather-display">
                    <div class="temperature">
                        <span class="temp-value" id="temperature">-</span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <div class="weather-icon">
                        <i class="wi wi-day-sunny" id="weatherIcon"></i>
                    </div>
                </div>
                <p class="weather-desc" id="weatherDescription">-</p>
            </section>

            <section class="weather-details">
                <div class="detail-item">
                    <i class="wi wi-strong-wind"></i>
                    <span id="windSpeed">-</span>
                    <p>Wind</p>
                </div>
                <div class="detail-item">
                    <i class="wi wi-humidity"></i>
                    <span id="humidity">-</span>
                    <p>Humidity</p>
                </div>
                <div class="detail-item">
                    <i class="wi wi-barometer"></i>
                    <span id="pressure">-</span>
                    <p>Pressure</p>
                </div>
            </section>

            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-grid" id="forecastContainer">
                </div>
            </section>
        </main>
    </div>

    <script src="script_1.js"></script>
</body>
</html>
