<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles_11.css">
</head>

<body>
    <div class="product-card">
        <img src="headphone.jpg" alt="Wireless Headphones" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Premium Wireless Headphones</h2>
            <p class="product-desc">Noise-cancelling Bluetooth headphones with 30-hour battery life and 1 year warenty.
            </p>
            <div class="product-price">$103</div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</body>

</html>
