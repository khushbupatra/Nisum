<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo-List </h1>
            <div class="theme-toggle">
                <button id="theme-btn"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <div class="list-categories">
                    <button class="active" data-list="all"><i class="fas fa-list"></i> All Tasks</button>
                    <button data-list="important"><i class="fas fa-exclamation"></i> Things to stress about</button>
                </div>
            </aside>

            <main class="task-view">
                <div class="task-header">
                    <h2 id="current-list">All Tasks</h2>
                    <div class="task-actions">
                        <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search tasks...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="task-filters">
                    <select id="priority-filter">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button id="clear-filters">Clear Filters</button>
                </div>

                <div class="tasks-container">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>No tasks to display. Add a new task to get started!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Task Modal Only (removed list and subtask modals) -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title">Add New Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title*</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancel-task">Cancel</button>
                    <button type="submit" class="primary-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
