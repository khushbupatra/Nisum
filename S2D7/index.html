<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple Todo List application built with TypeScript." />
    <meta name="keywords" content="TypeScript, Todo List, Web Development" />
    <meta name="author" content="Khushbu Patra" />
    
  <title>TS Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <div class="todo-title">Todo List</div>
    <div class="todo-input-row">
      <input id="todo-input" type="text" placeholder="Add a new task..." />
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
    <div class="summary" id="summary"></div>
  </div>
  <script type="module" src="./dist/app.js"></script>
</body>
</html>
